{% extends "base.html" %}

{% block head %} <title>Pneumonia Detection</title> {% endblock %}

{% block body %}
<div class="form-class">
    <form action="{{ url_for('upload_file')}}" method="POST" enctype="multipart/form-data">
        <label for="imageFile">Upload Image</label><br>
        <input type="file" name="imageFile" class="upload-class" required><br>
        <button type="submit" class="button-class">Result</button>
    </form>
</div>
{% endblock %}
